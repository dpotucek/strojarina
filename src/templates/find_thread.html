<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hledání závitů</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: url('/static/data/staraDilna.png') center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        input { width: 150px; }
        select { width: 170px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; min-height: 100px; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: #007bff; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .description { margin-bottom: 20px; padding: 15px; background: #e9ecef; border-radius: 4px; color: #495057; }
        .thread-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .thread-table th, .thread-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .thread-table th { background-color: #f8f9fa; font-weight: bold; }
        .thread-table tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hledání závitů</h1>
        
        <div class="back-link">
            <a href="/">&larr; Zpět na hlavní menu</a>
        </div>
        
        <div class="description">
            <p>Vyhledá závity podle průměru nebo stoupání v databázi standardních závitů (metrické i palcové).</p>
        </div>
        
        <div class="form-group">
            <label>Hodnota:</label>
            <input type="number" id="value" value="10" step="0.1" min="0.1">
        </div>
        
        <div class="form-group">
            <label>Jednotky:</label>
            <select id="units">
                <option value="mm">mm</option>
                <option value="in">palce (in)</option>
                <option value="tpi">TPI (závity na palec)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Hledat podle:</label>
            <select id="criterion">
                <option value="diameter">Průměr</option>
                <option value="pitch">Stoupání</option>
            </select>
        </div>
        
        <button onclick="findThreads()">Hledat</button>
        
        <div id="results" class="results">
            <p>Zadejte parametry a klikněte na Hledat</p>
        </div>
    </div>

    <script>
        async function findThreads() {
            const value = document.getElementById('value').value;
            const units = document.getElementById('units').value;
            const criterion = document.getElementById('criterion').value;
            
            if (!value) {
                alert('Zadejte hodnotu');
                return;
            }
            
            if (parseFloat(value) <= 0) {
                alert('Hodnota musí být větší než 0');
                return;
            }
            
            try {
                const response = await fetch('/api/find-thread', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        value: parseFloat(value),
                        units: units,
                        criterion: criterion
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                let html;
                
                if (data.success) {
                    html = `<h3>Výsledky hledání:</h3>`;
                    html += `<p><strong>Hledáno:</strong> ${criterion === 'diameter' ? 'průměr' : 'stoupání'} ${data.value} ${data.units}</p>`;
                    html += `<p><strong>Nalezeno:</strong> ${data.count} závitů</p>`;
                    
                    if (data.threads.length > 0) {
                        html += `<table class="thread-table">`;
                        html += `<tr><th>Název</th><th>Průměr [mm]</th><th>Průměr [in]</th><th>Stoupání [mm]</th><th>Stoupání [TPI]</th></tr>`;
                        
                        data.threads.forEach(thread => {
                            html += `<tr>`;
                            html += `<td>${thread.name}</td>`;
                            html += `<td>${thread.diameter_mm || '-'}</td>`;
                            html += `<td>${thread.diameter_in || '-'}</td>`;
                            html += `<td>${thread.pitch_mm || '-'}</td>`;
                            html += `<td>${thread.pitch_tpi || '-'}</td>`;
                            html += `</tr>`;
                        });
                        
                        html += `</table>`;
                    } else {
                        html += `<p style="color: #666;">Žádné závity nenalezeny.</p>`;
                    }
                } else {
                    html = `<p style="color: red;">Chyba: ${data.error}</p>`;
                }
                
                document.getElementById('results').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">Chyba při hledání: ${error.message}</p>`;
            }
        }
        
        // Update units dropdown based on criterion
        document.getElementById('criterion').addEventListener('change', function() {
            const unitsSelect = document.getElementById('units');
            if (this.value === 'pitch') {
                unitsSelect.innerHTML = '<option value="mm">mm</option><option value="tpi">TPI</option>';
            } else {
                unitsSelect.innerHTML = '<option value="mm">mm</option><option value="in">palce (in)</option>';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Finder</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: url('/static/data/staraDilna.png') center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
        }
        .lang-switcher { text-align: right; margin-bottom: 20px; }
        .lang-switcher a { margin: 0 5px; color: #007bff; text-decoration: none; }
        .lang-switcher a.active { font-weight: bold; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        input { width: 150px; }
        select { width: 170px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; min-height: 100px; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: #007bff; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .description { margin-bottom: 20px; padding: 15px; background: #e9ecef; border-radius: 4px; color: #495057; }
        .thread-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .thread-table th, .thread-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .thread-table th { background-color: #f8f9fa; font-weight: bold; }
        .thread-table tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <a href="/find-thread">CZ</a> | <a href="/en/find-thread" class="active">EN</a>
        </div>
        <h1>Thread Finder</h1>
        
        <div class="back-link">
            <a href="/en">&larr; Back to main menu</a>
        </div>
        
        <div class="description">
            <p>Search threads by diameter or pitch in the database of standard threads (metric & imperial).</p>
        </div>
        
        <div class="form-group">
            <label>Value:</label>
            <input type="number" id="value" value="10" step="0.1" min="0.1">
        </div>
        
        <div class="form-group">
            <label>Units:</label>
            <select id="units">
                <option value="mm">mm</option>
                <option value="in">inches (in)</option>
                <option value="tpi">TPI (threads per inch)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Search by:</label>
            <select id="criterion">
                <option value="diameter">Diameter</option>
                <option value="pitch">Pitch</option>
            </select>
        </div>
        
        <button onclick="findThreads()">Search</button>
        
        <div id="results" class="results">
            <p>Enter parameters and click Search</p>
        </div>
    </div>

    <script>
        async function findThreads() {
            const value = document.getElementById('value').value;
            const units = document.getElementById('units').value;
            const criterion = document.getElementById('criterion').value;
            
            if (!value) {
                alert('Enter value');
                return;
            }
            
            if (parseFloat(value) <= 0) {
                alert('Value must be greater than 0');
                return;
            }
            
            try {
                const response = await fetch('/api/find-thread', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        value: parseFloat(value),
                        units: units,
                        criterion: criterion
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                let html;
                
                if (data.success) {
                    html = `<h3>Search Results:</h3>`;
                    html += `<p><strong>Searched:</strong> ${criterion === 'diameter' ? 'diameter' : 'pitch'} ${data.value} ${data.units}</p>`;
                    html += `<p><strong>Found:</strong> ${data.count} threads</p>`;
                    
                    if (data.threads.length > 0) {
                        html += `<table class="thread-table">`;
                        html += `<tr><th>Name</th><th>Diameter [mm]</th><th>Diameter [in]</th><th>Pitch [mm]</th><th>Pitch [TPI]</th></tr>`;
                        
                        data.threads.forEach(thread => {
                            html += `<tr>`;
                            html += `<td>${thread.name}</td>`;
                            html += `<td>${thread.diameter_mm || '-'}</td>`;
                            html += `<td>${thread.diameter_in || '-'}</td>`;
                            html += `<td>${thread.pitch_mm || '-'}</td>`;
                            html += `<td>${thread.pitch_tpi || '-'}</td>`;
                            html += `</tr>`;
                        });
                        
                        html += `</table>`;
                    } else {
                        html += `<p style="color: #666;">No threads found.</p>`;
                    }
                } else {
                    html = `<p style="color: red;">Error: ${data.error}</p>`;
                }
                
                document.getElementById('results').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">Search error: ${error.message}</p>`;
            }
        }
        
        document.getElementById('criterion').addEventListener('change', function() {
            const unitsSelect = document.getElementById('units');
            if (this.value === 'pitch') {
                unitsSelect.innerHTML = '<option value="mm">mm</option><option value="tpi">TPI</option>';
            } else {
                unitsSelect.innerHTML = '<option value="mm">mm</option><option value="in">inches (in)</option>';
            }
        });
    </script>
</body>
</html>

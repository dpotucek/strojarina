<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dělicí hlava - výpočty</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: url('/static/data/staraDilna.png') center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
        }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: #ddd; cursor: pointer; border: none; margin-right: 5px; }
        .tab.active { background: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-descriptions { margin-bottom: 15px; }
        .tab-desc { margin: 0; padding: 5px 0; font-style: italic; color: #666; display: none; }
        .tab-desc.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; min-height: 200px; }
        .deleni-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin: 10px 0; }
        .deleni-item { padding: 5px; text-align: center; background: #e9ecef; border-radius: 3px; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: #007bff; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dělicí hlava - výpočty</h1>
        
        <div class="form-group">
            <label>Poměr:</label>
            <select id="ratio_select">
                <option value="40">Dělicí hlava (40)</option>
                <option value="120">Stůl (120)</option>
            </select>
        </div>
        
        <div class="back-link">
            <a href="/">&larr; Zpět na hlavní menu</a>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('pocty')">Dosažitelná dělení</button>
            <button class="tab" onclick="showTab('deleni')">Výpočet děr pro dělení</button>
        </div>
        
        <div class="tab-descriptions">
            <p id="desc-pocty" class="tab-desc active">zobrazuje možná dělení pro vybraný počet děr</p>
            <p id="desc-deleni" class="tab-desc">vypočítá potřebný počet děr pro požadované dělení</p>
        </div>
        
        <div id="pocty" class="tab-content active">
            <div class="form-group">
                <label>Počet děr v kotouči:</label>
                <select id="pocet_der">
                    <option value="">Vyberte počet děr...</option>
                </select>
                <button onclick="vypocitatPocty()">Vypočítat</button>
            </div>
            <div id="pocty-results" class="results">
                <p>Zadejte počet děr a klikněte na Vypočítat</p>
            </div>
        </div>
        
        <div id="deleni" class="tab-content">
            <div class="form-group">
                <label>Požadované dělení:</label>
                <input type="number" id="pozadovane_deleni" value="" step="1" min="1">
                <button onclick="vypocitatDeleni()">Vypočítat</button>
            </div>
            <div id="deleni-results" class="results">
                <p>Zadejte požadované dělení a klikněte na Vypočítat</p>
            </div>
        </div>
        

    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-desc').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            document.getElementById('desc-' + tabName).classList.add('active');
        }
        
        // Načtení možností při načtení stránky
        window.onload = function() {
            loadOptions();
        };
        
        async function loadOptions() {
            try {
                const response = await fetch('/api/options');
                const data = await response.json();
                
                const select = document.getElementById('pocet_der');
                select.innerHTML = '<option value="">Vyberte počet děr...</option>';
                
                // Kombinace diry a diry2
                const allDiry = [...data.diry, ...data.diry2].sort((a, b) => a - b);
                
                allDiry.forEach(pocet => {
                    const option = document.createElement('option');
                    option.value = pocet;
                    option.textContent = pocet;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Chyba při načítání možností:', error);
            }
        }
        
        async function vypocitatPocty() {
            const selectedRatio = document.getElementById('ratio_select').value;
            const pocet_der = document.getElementById('pocet_der').value;
            
            if (!pocet_der) {
                alert('Vyberte počet děr');
                return;
            }
            
            // Nastaví ratio a ratio_table podle výběru
            let ratio, ratio_table;
            if (selectedRatio === '120') {
                // Stůl - použije ratio_table=120
                ratio = 40;
                ratio_table = 120;
            } else {
                // Dělicí hlava - použije ratio=40
                ratio = parseInt(selectedRatio);
                ratio_table = 120;
            }
            
            try {
                const response = await fetch('/api/pocty', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ratio: ratio, ratio_table: ratio_table, pocet_der: parseInt(pocet_der)})
                });
                
                const data = await response.json();
                
                let html = `<h3>Pro ${data.pocet_der} děr (max: ${data.max_deleni}):</h3>`;
                html += '<div class="deleni-grid">';
                
                data.deleni.forEach(d => {
                    html += `<div class="deleni-item">${d}</div>`;
                });
                
                html += '</div>';
                html += `<p><strong>Celkem možností: ${data.celkem}</strong></p>`;
                
                document.getElementById('pocty-results').innerHTML = html;
            } catch (error) {
                document.getElementById('pocty-results').innerHTML = '<p style="color: red;">Chyba při výpočtu</p>';
            }
        }
        
        async function vypocitatDeleni() {
            const selectedRatio = document.getElementById('ratio_select').value;
            const deleni = document.getElementById('pozadovane_deleni').value;
            
            if (!deleni) {
                alert('Zadejte požadované dělení');
                return;
            }
            
            // Nastaví ratio a ratio_table podle výběru
            let ratio, ratio_table, use_table;
            if (selectedRatio === '120') {
                // Stůl - použije ratio_table=120
                ratio = 40;
                ratio_table = 120;
                use_table = true;
            } else {
                // Dělicí hlava - použije ratio=40
                ratio = parseInt(selectedRatio);
                ratio_table = 120;
                use_table = false;
            }
            
            try {
                const response = await fetch('/api/deleni', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ratio: ratio, ratio_table: ratio_table, deleni: parseInt(deleni), use_table: use_table})
                });
                
                const data = await response.json();
                
                // Určí, který poměr byl použit na základě originálního výběru
                const selectedRatio = document.getElementById('ratio_select').value;
                const ratioText = selectedRatio === '120' ? 'stůl (120)' : `hlava (${selectedRatio})`;
                let html = `<h3>Pro dělení ${data.deleni} při poměru ${ratioText}:</h3>`;
                
                if (data.success) {
                    html += `<p><strong>Potřebný počet děr: ${data.pocet_der}</strong></p>`;
                    html += '<p>Nebo celočíselné násobky tohoto čísla.</p>';
                    html += '<p><strong>Možné počty děr:</strong> ';
                    html += data.nasobky.join(', ') + ', ...</p>';
                } else {
                    html += '<p style="color: red;">CHYBA: Nelze vypočítat (příliš mnoho děr)</p>';
                }
                
                document.getElementById('deleni-results').innerHTML = html;
            } catch (error) {
                document.getElementById('deleni-results').innerHTML = '<p style="color: red;">Chyba při výpočtu</p>';
            }
        }
        

    </script>
</body>
</html>

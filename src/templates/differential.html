<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferenciální závit - výpočty</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: url('/static/data/staraDilna.png') center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
        }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: #007bff; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 150px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; min-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diferenciální závit - výpočty</h1>
        
        <div class="form-group">
            <label>Požadované stoupání:</label>
            <input type="number" id="pozadovane_stoupani" value="" step="0.1" min="0.1">
        </div>
        
        <div class="form-group">
            <label>Jednotky:</label>
            <select id="jednotky">
                <option value="mm">mm</option>
                <option value="in">palce (TPI)</option>
            </select>
            <button onclick="vypocitatDifferential()">Vypočítat</button>
        </div>
        
        <div id="differential-results" class="results">
            <p>Zadejte požadované stoupání a klikněte na Vypočítat</p>
        </div>
        
        <div class="navigation" style="margin-top: 30px;">
            <a href="/" class="back-link">← Zpět na hlavní stránku</a>
        </div>
    </div>

    <script>
        async function vypocitatDifferential() {
            const pozadovane_stoupani = document.getElementById('pozadovane_stoupani').value;
            const jednotky = document.getElementById('jednotky').value;
            
            if (!pozadovane_stoupani) {
                alert('Zadejte požadované stoupání');
                return;
            }
            
            try {
                const response = await fetch('/api/differential', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({pozadovane_stoupani: parseFloat(pozadovane_stoupani), jednotky: jednotky})
                });
                
                const data = await response.json();
                
                let html = `<h3>Pro požadované stoupání ${data.pozadovane_stoupani} ${data.jednotky}:</h3>`;
                
                if (data.success) {
                    html += `<p><strong>Hrubý závit:</strong> ${data.hruby_zavit} ${data.jednotky}</p>`;
                    html += `<p><strong>Jemný závit:</strong> ${data.jemny_zavit} ${data.jednotky}</p>`;
                    html += `<p><strong>Efektivní stoupání:</strong> ${data.efektivni_stoupani.toFixed(3)} ${data.jednotky}</p>`;
                    html += `<p><strong>Odchylka:</strong> ${data.odchylka.toFixed(3)} ${data.jednotky}</p>`;
                } else {
                    html += `<p style="color: red;">CHYBA: ${data.error}</p>`;
                }
                
                document.getElementById('differential-results').innerHTML = html;
            } catch (error) {
                document.getElementById('differential-results').innerHTML = '<p style="color: red;">Chyba při výpočtu</p>';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividing Head - Calculations</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: url('/static/data/staraDilna.png') center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(2px);
        }
        .lang-switcher { text-align: right; margin-bottom: 20px; }
        .lang-switcher a { margin: 0 5px; color: #007bff; text-decoration: none; }
        .lang-switcher a.active { font-weight: bold; color: #333; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: #ddd; cursor: pointer; border: none; margin-right: 5px; }
        .tab.active { background: #007bff; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-descriptions { margin-bottom: 15px; }
        .tab-desc { margin: 0; padding: 5px 0; font-style: italic; color: #666; display: none; }
        .tab-desc.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 100px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; min-height: 200px; }
        .deleni-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin: 10px 0; }
        .deleni-item { padding: 5px; text-align: center; background: #e9ecef; border-radius: 3px; }
        .back-link { margin-bottom: 20px; }
        .back-link a { color: #007bff; text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <a href="/deleni">CZ</a> | <a href="/en/dividing-head" class="active">EN</a>
        </div>
        <h1>Dividing Head - Calculations</h1>
        
        <div class="form-group">
            <label>Ratio:</label>
            <select id="ratio_select">
                <option value="40">Dividing Head (40)</option>
                <option value="120">Table (120)</option>
            </select>
        </div>
        
        <div class="back-link">
            <a href="/en">&larr; Back to main menu</a>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('pocty')">Available Divisions</button>
            <button class="tab" onclick="showTab('deleni')">Calculate Holes for Division</button>
        </div>
        
        <div class="tab-descriptions">
            <p id="desc-pocty" class="tab-desc active">shows possible divisions for selected hole count</p>
            <p id="desc-deleni" class="tab-desc">calculates required holes for desired division</p>
        </div>
        
        <div id="pocty" class="tab-content active">
            <div class="form-group">
                <label>Number of holes in plate:</label>
                <select id="pocet_der">
                    <option value="">Select hole count...</option>
                </select>
                <button onclick="vypocitatPocty()">Calculate</button>
            </div>
            <div id="pocty-results" class="results">
                <p>Enter hole count and click Calculate</p>
            </div>
        </div>
        
        <div id="deleni" class="tab-content">
            <div class="form-group">
                <label>Required division:</label>
                <input type="number" id="pozadovane_deleni" value="" step="1" min="1">
                <button onclick="vypocitatDeleni()">Calculate</button>
            </div>
            <div id="deleni-results" class="results">
                <p>Enter required division and click Calculate</p>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-desc').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            document.getElementById('desc-' + tabName).classList.add('active');
        }
        
        window.onload = function() {
            loadOptions();
        };
        
        async function loadOptions() {
            try {
                const response = await fetch('/api/options');
                const data = await response.json();
                
                const select = document.getElementById('pocet_der');
                select.innerHTML = '<option value="">Select hole count...</option>';
                
                const allDiry = [...data.diry, ...data.diry2].sort((a, b) => a - b);
                
                allDiry.forEach(pocet => {
                    const option = document.createElement('option');
                    option.value = pocet;
                    option.textContent = pocet;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading options:', error);
            }
        }
        
        async function vypocitatPocty() {
            const selectedRatio = document.getElementById('ratio_select').value;
            const pocet_der = document.getElementById('pocet_der').value;
            
            if (!pocet_der) {
                alert('Select hole count');
                return;
            }
            
            let ratio, ratio_table;
            if (selectedRatio === '120') {
                ratio = 40;
                ratio_table = 120;
            } else {
                ratio = parseInt(selectedRatio);
                ratio_table = 120;
            }
            
            try {
                const response = await fetch('/api/pocty', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ratio: ratio, ratio_table: ratio_table, pocet_der: parseInt(pocet_der)})
                });
                
                const data = await response.json();
                
                let html = `<h3>For ${data.pocet_der} holes (max: ${data.max_deleni}):</h3>`;
                html += '<div class="deleni-grid">';
                
                data.deleni.forEach(d => {
                    html += `<div class="deleni-item">${d}</div>`;
                });
                
                html += '</div>';
                html += `<p><strong>Total possibilities: ${data.celkem}</strong></p>`;
                
                document.getElementById('pocty-results').innerHTML = html;
            } catch (error) {
                document.getElementById('pocty-results').innerHTML = '<p style="color: red;">Calculation error</p>';
            }
        }
        
        async function vypocitatDeleni() {
            const selectedRatio = document.getElementById('ratio_select').value;
            const deleni = document.getElementById('pozadovane_deleni').value;
            
            if (!deleni) {
                alert('Enter required division');
                return;
            }
            
            let ratio, ratio_table, use_table;
            if (selectedRatio === '120') {
                ratio = 40;
                ratio_table = 120;
                use_table = true;
            } else {
                ratio = parseInt(selectedRatio);
                ratio_table = 120;
                use_table = false;
            }
            
            try {
                const response = await fetch('/api/deleni', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ratio: ratio, ratio_table: ratio_table, deleni: parseInt(deleni), use_table: use_table})
                });
                
                const data = await response.json();
                
                const selectedRatio = document.getElementById('ratio_select').value;
                const ratioText = selectedRatio === '120' ? 'table (120)' : `head (${selectedRatio})`;
                let html = `<h3>For division ${data.deleni} with ratio ${ratioText}:</h3>`;
                
                if (data.success) {
                    html += `<p><strong>Required holes: ${data.pocet_der}</strong></p>`;
                    html += '<p>Or integer multiples of this number.</p>';
                    html += '<p><strong>Possible hole counts:</strong> ';
                    html += data.nasobky.join(', ') + ', ...</p>';
                } else {
                    html += '<p style="color: red;">ERROR: Cannot calculate (too many holes)</p>';
                }
                
                document.getElementById('deleni-results').innerHTML = html;
            } catch (error) {
                document.getElementById('deleni-results').innerHTML = '<p style="color: red;">Calculation error</p>';
            }
        }
    </script>
</body>
</html>
